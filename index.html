<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Odin-Library</title>
</head>
<body>
    <div class="ui">
        <div class="page library">
            <div class="title-container">
                <div class="title-heading"><h1>Book Library</h1></div>
                <div class="title-description"><p>Add your books to the library with the title, name of the author, number of pages, a short description and keep track of which books you have and haven't read.</p></div>
            </div>
            <div class="books-container">
                <div class="book-card-add-input">
                    <div class="book-card-add">
                        <div class="book-title-add"><p>Add to library</p></div>
                        <svg class="book-card-add-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="book-card-add-icon"><path d="M513.33-385.33H580v-128h128V-580H580v-128h-66.67v128h-128v66.67h128v128ZM280-213.33q-27 0-46.83-19.84Q213.33-253 213.33-280v-533.33q0-27 19.84-46.84Q253-880 280-880h533.33q27 0 46.84 19.83Q880-840.33 880-813.33V-280q0 27-19.83 46.83-19.84 19.84-46.84 19.84H280Zm0-66.67h533.33v-533.33H280V-280ZM146.67-80q-27 0-46.84-19.83Q80-119.67 80-146.67v-600h66.67v600h600V-80h-600ZM280-813.33V-280v-533.33Z"/></svg>
                    </div>
                    <div class="book-card-input display-none">
                        <form>
                            <input class="input-title" type="text" name="title" aria-label="Book Title" placeholder="*Title" autocomplete="off" autofocus required>
                            <input class="input-author" type="text" name="author" aria-label="Author" placeholder="*Author" autocomplete="off" required>
                            <input class="input-pages" type="text" inputmode="numeric" name="pages" aria-label="Pages" placeholder="*Pages" autocomplete="off" required>
                            <textarea class="input-textarea" name="description" aria-label="Description" placeholder="*Description (max 400char.)" maxlength="400"></textarea>
                            <div class="book-card-input-buttons">
                                <button type="submit" class="book-card-submit-button">Add Book</button>
                                <button type="button" class="book-card-close-button">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
